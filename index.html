<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
    <title>TV SHOW SEARCH</title>
</head>

<body>
    <section class="section">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <h1 class="title has-text-weight-bold has-text-white">
                    TV SHOW SEARCH
                </h1>
                <form class="column is-half is-offset-one-quarter" id="searchForm">
                    <input class="input is-rounded is-info" id="searchInput" type="text" placeholder="TV Show Title"
                        name="query">
                    <div>
                        <button class="button is-primary m-2">Search</button>
                    </div>
                </form>
            </div>

        </div>

    </section>

    <script src="app.js"></script>
</body>

</html>
